version: '3'

services:
  db:
    image: postgres:12.5-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=suburi
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=suburi_db
    ports:
      - 15432:5432
  server:
    build:
      context: ../
      dockerfile: build/builder/Dockerfile
    volumes:
      - ../cmd/wiki:/go/src/wiki
    ports:
      - "9000:9000"
    container_name: server
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=15432
      - POSTGRES_USER=suburi
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=suburi_db
volumes:
  db-data:
    driver: local
